<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>To Do Board</h1>
    <div class="boards">
    <div class="board">
        <p>Ye Baaki Hai</p>
        <ul id="pending-task-board">
            <li>
                Item
                <button id="remove-Task">Hata Ye</button>
            </li>
        </ul>
        <button id="add-Task">Kaam Karega</button>
    </div>
    <div class="board">
        <p>Abhi Kar Raha</p>
        <ul id="work-in-progress">
            <li>
                Item
            </li>
        </ul>
    </div>
    <div class="board">
        <p>Ye To Ho Gaya</p>
        <ul id="task-done">
            <li>
                Item
            </li>
        </ul>
    </div>
</div>
    <script src="app.js"></script>
</body>
</html>
